services:
  # API Gateway - точка входа для всех запросов
  traefik:
    image: traefik:v3.0
    container_name: quark-traefik
    command:
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=admin@quark.dev"
      - "--certificatesresolvers.myresolver.acme.storage=/tmp/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - quark-network

  # PostgreSQL - основная база данных
  postgres:
    image: postgres:16
    container_name: quark-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quark_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quark_password}
      POSTGRES_DB: ${POSTGRES_DB:-quark_auth}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quark-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Redis - кэширование и сессии
  redis:
    image: redis:7
    container_name: quark-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # MinIO - объектное хранилище для медиа
  minio:
    image: minio/minio
    container_name: quark-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - quark-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # NATS - Event Bus для межсервисного взаимодействия
  nats:
    image: nats:latest
    container_name: quark-nats
    ports:
      - "4222:4222"  # клиенты
      - "6222:6222"  # кластер
      - "8222:8222"  # мониторинг
    restart: unless-stopped
    networks:
      - quark-network

  # Verdaccio - локальный npm registry для кеширования пакетов
  verdaccio:
    image: verdaccio/verdaccio:5
    container_name: quark-verdaccio
    ports:
      - "4873:4873"
    volumes:
      - verdaccio_storage:/verdaccio/storage
      - ./infra/verdaccio/conf:/verdaccio/conf
    restart: unless-stopped
    networks:
      - quark-network

  # HashiCorp Vault - управление секретами
  vault:
    image: hashicorp/vault:1.15
    container_name: quark-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-myroot}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    restart: unless-stopped
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Plugin Hub - центральный узел управления модулями
  plugin-hub:
    build:
      context: .
      dockerfile: infra/plugin-hub/Dockerfile
    container_name: quark-plugin-hub
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-quark_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-quark_password}
      - DB_NAME=quark_plugin_hub
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - VAULT_URL=http://vault:8200
      - VAULT_TOKEN=${VAULT_DEV_ROOT_TOKEN_ID:-myroot}
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      # Plugin Hub management routes (protected)
      - "traefik.http.routers.plugin-hub.rule=Host(`api.quark.local`) && PathPrefix(`/hub`)"
      - "traefik.http.routers.plugin-hub.entrypoints=web"
      - "traefik.http.routers.plugin-hub.middlewares=plugin-hub-stripprefix,auth-jwt"
      - "traefik.http.middlewares.plugin-hub-stripprefix.stripprefix.prefixes=/hub"
      - "traefik.http.services.plugin-hub.loadbalancer.server.port=3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
      vault:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 5

  # Auth Service - JWT Authentication with Vault Integration
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
      network: host
      args:
        NPM_REGISTRY: http://localhost:4873
    container_name: quark-auth
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=quark_auth
      - REDIS_URL=redis://redis:6379
      - VAULT_URL=http://vault:8200
      - VAULT_TOKEN=${VAULT_DEV_ROOT_TOKEN_ID}
      - PLUGIN_HUB_URL=http://plugin-hub:3000
      - SERVICE_URL=http://auth-service:3001
      - CORS_ORIGIN=*
      - NPM_REGISTRY=http://localhost:4873
    ports:
      - "3001:3001"
    labels:
      - "traefik.enable=true"
      # Public routes (login, register, health)
      - "traefik.http.routers.auth-public.rule=Host(`api.quark.local`) && (PathPrefix(`/auth/login`) || PathPrefix(`/auth/register`) || PathPrefix(`/auth/health`))"
      - "traefik.http.routers.auth-public.entrypoints=web"
      - "traefik.http.routers.auth-public.service=auth-service"
      # Internal route for token validation (used by ForwardAuth middleware)
      - "traefik.http.routers.auth-validate.rule=Host(`api.quark.local`) && PathPrefix(`/auth/validate`)"
      - "traefik.http.routers.auth-validate.entrypoints=web"
      - "traefik.http.routers.auth-validate.service=auth-service"
      # Service definition
      - "traefik.http.services.auth-service.loadbalancer.server.port=3001"
      # JWT ForwardAuth middleware
      - "traefik.http.middlewares.auth-jwt.forwardauth.address=http://quark-auth:3001/auth/validate"
      - "traefik.http.middlewares.auth-jwt.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.auth-jwt.forwardauth.authResponseHeaders=X-User-Id,X-Subject,X-User-Roles,X-Token-Type,X-User-Permissions,X-Service-Id,X-Service-Name"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
      plugin-hub:
        condition: service_healthy
      verdaccio:
        condition: service_started
    restart: unless-stopped
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/auth/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3



  # Monitoring Dashboard - простая панель мониторинга
  monitoring:
    build: ./infra/monitoring
    container_name: quark-monitoring
    environment:
      - NODE_ENV=development
      - PORT=3900
      - PLUGIN_HUB_URL=http://plugin-hub:3000
    ports:
      - "3900:3900"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitoring.rule=Host(`monitor.quark.local`)"
      - "traefik.http.services.monitoring.loadbalancer.server.port=3900"
    depends_on:
      plugin-hub:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3900/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

  # Quark Platform UI - модульный административный интерфейс
  quark-ui:
    build:
      context: .
      dockerfile: infra/quark-ui/Dockerfile
    image: quark-quark-ui:latest
    container_name: quark-ui
    environment:
      - NODE_ENV=production
      - VITE_AUTH_SERVICE_URL=http://auth-service:3001
      - VITE_PLUGIN_HUB_URL=http://plugin-hub:3000
      - VITE_MONITORING_URL=http://monitoring:3900
    ports:
      - "3101:3101"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quark-ui.rule=Host(`admin.quark.local`) || Host(`localhost`)"
      - "traefik.http.services.quark-ui.loadbalancer.server.port=3101"
    depends_on:
      auth-service:
        condition: service_healthy
      plugin-hub:
        condition: service_healthy
      monitoring:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3101"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # Blog Service - Interface Integration (Blog + Messaging)
  blog-service:
    build:
      context: .
      dockerfile: ./services/blog-service/Dockerfile
      network: host
      args:
        NPM_REGISTRY: http://localhost:4873
    container_name: quark-blog-service
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://quark:${POSTGRES_PASSWORD}@postgres:5432/quark_dev
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PLUGIN_HUB_URL=http://plugin-hub:3000
      - NATS_URL=nats://nats:4222
    ports:
      - "3004:3004"
    labels:
      - "traefik.enable=true"
      # Blog service routes through API gateway
      - "traefik.http.routers.blog.rule=Host(`api.quark.local`) && PathPrefix(`/blog`)"
      - "traefik.http.routers.blog.entrypoints=web"
      - "traefik.http.routers.blog.middlewares=blog-stripprefix,auth-jwt"
      - "traefik.http.middlewares.blog-stripprefix.stripprefix.prefixes=/blog"
      - "traefik.http.services.blog.loadbalancer.server.port=3004"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      plugin-hub:
        condition: service_healthy
      nats:
        condition: service_started
      verdaccio:
        condition: service_started
    restart: unless-stopped
    networks:
      - quark-network
    volumes:
      - ./services/blog-service/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3004/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Swagger UI - интерактивная документация API
  swagger-ui:
    build: 
      context: ./infra/swagger-ui
      dockerfile: Dockerfile
    container_name: quark-swagger-ui
    environment:
      - SWAGGER_JSON=/swagger.yaml
      - TRY_IT_OUT_ENABLED=true
      - DEEP_LINKING=true
      - DISPLAY_OPERATION_ID=true
      - DISPLAY_REQUEST_DURATION=true
      - DOC_EXPANSION=list
      - FILTER=true
    ports:
      - "8081:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.swagger-ui.rule=Host(`docs.quark.local`)"
      - "traefik.http.routers.swagger-ui.entrypoints=web"
      - "traefik.http.services.swagger-ui.loadbalancer.server.port=8080"
    restart: unless-stopped
    networks:
      - quark-network
    volumes:
      - ./infra/swagger.yaml:/usr/share/nginx/html/swagger.yaml:ro

  # Quark Landing - главная страница платформы
  quark-landing:
    build:
      context: .
      dockerfile: ./infra/quark-landing/Dockerfile
    container_name: quark-landing
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3200:3000"
    labels:
      - "traefik.enable=true"
      # Маршрут на корневой путь - главная страница
      - "traefik.http.routers.landing.rule=Host(`quark.local`) && PathPrefix(`/`)"
      - "traefik.http.routers.landing.entrypoints=web"
      - "traefik.http.routers.landing.priority=1"
      - "traefik.http.services.landing.loadbalancer.server.port=3000"
      - "QUARK_LOCAL_HOST=quark.local"
    restart: unless-stopped
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s



networks:
  quark-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  nats_data:
  verdaccio_storage:
